name: ðŸ§ª Code Coverage & Testing

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.goreleaser.yaml'
      - 'example/**'
      - 'docs/**'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.goreleaser.yaml'
      - 'example/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ðŸ›¡ Testing Suite
    uses: launchrctl/launchr/.github/workflows/test-suite.yaml@main
